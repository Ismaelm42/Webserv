<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Internal Server Error</title>
    <style>
        /* Estilos Generales */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
            overflow: hidden; /* Evitar barras de desplazamiento */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        header {
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        .error-code {
            font-size: 150px;
            font-weight: bold;
            color: #FF0000; /* Rojo brillante para resaltar el error */
            text-shadow: 7px 7px 15px rgba(255, 0, 0, 0.9); /* Sombra de texto dramática */
            margin: 0;
        }

        .error-message {
            font-size: 50px;
            font-weight: bold;
            color: #FFF;
            text-shadow: 4px 4px 10px rgba(255, 255, 255, 0.7);
            margin: 0;
        }

        main {
            font-size: 22px;
        }

        .description {
            margin: 20px 0;
            color: #ddd; /* Gris más claro para la descripción */
        }

        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 20px;
            color: #000;
            background-color: #FF0000;
            border: 2px solid #FFF;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .home-link:hover {
            background-color: #FFF;
            color: #FF0000;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #666; /* Gris oscuro para el pie de página */
        }

        .footer-text {
            margin: 0;
        }

        /* Animaciones y efectos especiales */
        @keyframes glitch {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 5px); }
            50% { transform: translate(5px, -5px); }
            75% { transform: translate(-5px, -5px); }
            100% { transform: translate(0, 0); }
        }

        .error-message {
            position: relative;
            display: inline-block;
            animation: glitch 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="error-code">500</h1>
            <h2 class="error-message">Internal Server Error</h2>
        </header>
        <main>
            <p class="description">Uh-oh! Something went wrong on our end. We’re working on it, but you might want to try again later.</p>
            <a href="/" class="home-link">Go to Homepage</a>
        </main>
        <footer>
            <p class="footer-text">2024 Imoro-sa & Alfofern Webserv. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
