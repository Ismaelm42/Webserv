<!DOCTYPE html>

<body>
    <header>
        <h1>- <span>42 - </span>ONEPAGE SITE<span> - 42</span> -</h1>
        <nav>
            <ul>
                <li><a href="staticindex.html">MainHome</a></li>
                <li><a href="#home">Home</a></li>
                <li><a href="#forms">Forms</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#cookies">Cookies</a></li>
            </ul>
        </nav>
    </header>
    <section class="content">
        <div class="fragment" id="home">
            <div class="home-container">
                <a href="https://github.com/Ismaelm42" target="_blank">
                    <img src="./img1.jpg" alt="Image 1">
                </a>
            </div>
            <div class="home-container">
                <a href="https://github.com/AlfonsoFZ" target="_blank">
                    <img src="./img2.png" alt="Image 2">
                </a>
            </div>
        </div>
        <div class="fragment" id="forms">
            <div class="forms-image-container forms-button-container ">
                <a class="form-text" href="./get.html"><h2>GET</h2></a>
            </div>
            <div class="forms-image-container forms-button-container ">
                <a class="form-text" href="./post.html"><h2>POST</h2></a>
            </div>
            <div class="forms-image-container forms-button-container ">
                <a class="form-text" href="./multipart.html"><h2>M.PART</h2></a>
            </div>
            <div class="forms-image-container forms-button-container ">
                <a class="form-text" href="./sum.html"><h2>SUM</h2></a>
            </div>
        </div>
        <div class="fragment" id="login">
            <div class="login-form">
                <form class="login" action="/private/login.py" method="POST"><br />
                    <input class="login-input" type="text" id="username" name="username" placeholder="Name:"><br />
                    <input class="login-input" type="password" id="password" name="password" placeholder="Password:"/><br />
                    <input class="login-input cookieButtom" type="submit" value="Submit" /><br />
                </form>
            </div>
        </div>
        <div class="fragment" id="cookies">
            <div class="fragment" id="login">
                <div class="cookies setCookie">
                    <h2>Set Cookie:</h2>
                    <form action="../cgi-bin/setCookie.py" method="get">
                        <input class="cookie-input" type="text" name="key" placeholder="Cookie name:"><br />
                        <input class="cookie-input" type="text" name="value" placeholder="Cookie value:"><br />
                        <input class="cookie-input" type="submit" value="Save cookie" /><br />
                    </form>
                </div>
                <div class="cookie-img">
                    <img src="/assets/triki.png" alt="The Cookie Monster">
                    <div class="cookie-text">The Cookie Monster!</div>
                </div>
                <div class="cookies getCookie">
                    <h2>Get Cookie:</h2>
                    <form action="../cgi-bin/getCookie.py" method="get">
                        <input class="cookie-input" type="text" name="key" placeholder="Cookie name:"><br />
                        <input class="cookie-input" type="submit" value="Check out" /><br />
                    </form>
                </div>
            </div>
        </div>
    </section>
