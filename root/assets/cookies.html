<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies Coming Soon</title>
    <style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
        body {
            background-color: #000;  /* Fondo negro */
            color: #ff0000;          /* Texto rojo */
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 1vh;
			min-width: 400px;
        }
		.container{
			min-width: 60%;
			max-width: 80%;
			margin: 0 auto;
			min-width: 400px;	
		}
        h1 {
            color: #ff0000;          /* Letras grandes rojas */
            font-size: 6vw;
            text-transform: uppercase;
			text-shadow: #ffff00 1px 1px 10px;
			margin-bottom: -3rem;
			text-align: center;
			min-width: 400px;

        }
        .title {
			min-width: 40%;
			max-width: 50%;	
			min-width: 400px;
			margin:0 auto;
			margin-bottom: 1rem;
        }
        .cookies {
            margin-top: 2rem;
			min-width: 40%;
			max-width: 50%;	
			margin:0 auto;
            margin-top: 0.5rem;
            font-size: 1rem;
            color: #ff0000;      
			font-weight:bold;
			margin-bottom: 0px;
			min-width: 400px;
        }
        img {
			max-width: 20%;	
			rotate: 25deg;
            height: auto;
			filter: drop-shadow(0 0 1rem #fff000);
			margin-bottom:-3rem;
        }
		.setCookie{
            margin-top: 2rem;
		}
		.getCookie{
            margin-top: 2rem;
		}
		.cookieButtom {	
            margin-top: 1rem;
            background-color: #ff0000;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 0.8em;
            box-shadow: 0px 0px 5px #ff0000;
            display: inline-block;
			align-self: center;
			width: 90%;
			border-radius: 10px;
        }
		.cookieButtom:hover {
            color: #cc0000;
            background-color: #333;
            box-shadow: 0px 0px 10px #ff0000;			
        }
		form {
            background-color: #111;
            border: 2px solid #ff0000;
            padding: 20px;
            display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: space-between;
            box-shadow: 0px 0px 10px #ff0000;
			border-radius: 10px;

        }
        input[type="text"] {
            background-color: #333;
            border: 1px solid #ff0000;
            color: #ff0000;
			margin-top: 1em;
            padding: 10px;
            width: 90%;
			align-self: center;
            font-size: 1em;
			border-radius: 10px;
        }
		input[type="submit"] {
			background-color: #ff0000;
			color: #000;
			padding: 10px 20px;
			border: none;
			cursor: pointer;
			font-size: 0.9em;
			font-weight: bold;
			box-shadow: 0px 0px 5px #ff0000;
			display: inline-block;
			align-self: center;
			width: 90%;
			border-radius: 10px;
		}
    </style>
</head>
<body>
	<div class="container">
		<div class="title">
			<h1> Cookies </h1>
		</div>
				<div class="img">
	    	<img src="./triki.png" alt="El Monstruo de las Galletas">  
		</div>
		<div class ="cookies setCookie">
			<h2> Set Cookie: </h2>
		    <form action = "../cgi-bin/setCookie.py" method = "get"><br />  
				<input type = "text" name = "key" placeholder="Nombre de la cookie:"><br />
		        <input type = "text" name = "value" placeholder="Valor de la cookie:"/><br />  
		        <input class="cookieButtom" type = "submit" value = "Guardar cookie" /><br />
	    	</form>
		</div>
		<div class ="cookies getCookie">
		    <h2> Get Cookie: </h2>
		    <form action = "../cgi-bin/getCookie.py" method = "get"><br />  
		        <input type = "text" name = "key" placeholder="Nombre de la cookie:"><br />
		        <input class="cookieButtom" type = "submit" value = "Consultar" /> <br />
		    </form>
		</div>
</body>
</html>
